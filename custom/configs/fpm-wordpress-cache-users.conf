add_header X-Cache $upstream_cache_status;

set $skip_cache 0;

if ($request_method = POST) {
	set $skip_cache 1;
}

if ($query_string != "") {
	set $skip_cache 1;
}

if ($request_uri ~* "/wp-admin/|/xmlrpc.php|wp-.*.php|/feed/|index.php|sitemap(_index)?.xml") {
	set $skip_cache 1;
}

if ($request_uri ~* "/store.*|/cart.*|/my-account.*|/checkout.*|/addons.*") {
	set $skip_cache 1;
}

if ($http_cookie ~* "comment_author|wordpress_[a-f0-9]+|wp-postpass|wordpress_no_cache|wordpress_logged_in") {
	set $skip_cache 1;
}

if ( $cookie_woocommerce_items_in_cart ) { 
	set $skip_cache 1;
}

location ~ /purge(/.*) {
	fastcgi_cache_purge FCGICACHE "$scheme$request_method$host$1";
	include conf.d/custom/admin-ips.conf; deny all;
}

location / {
	rewrite /wp-admin$ $scheme://$host$uri/ permanent;
	try_files $uri $uri/ /index.php?$args;
}

location ~* \.(?:cur|gif|gz|htc|ico|jpeg|jpg|mp4|ogg|ogv|png|svg|svgz|ttf|webm|woff|woff2)$ {
	expires 2w;
	add_header Cache-Control "public";
	log_not_found off;
}

location ~* \.(?:css|js)$ {
	expires 1w;
	add_header Cache-Control "public";
}

location ~ \.php$ {
	try_files $uri =404;
	fastcgi_split_path_info ^(.+\.php)(/.+)$;
	fastcgi_buffers 8 256k;
	fastcgi_buffer_size 256k;
	fastcgi_send_timeout 300;
	fastcgi_read_timeout 300;
	include fastcgi_params;
	fastcgi_index index.php;
	fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
	fastcgi_pass unix:/run/php-fpm/$fpmuser.sock;
	fastcgi_cache_bypass $skip_cache;
	fastcgi_no_cache $skip_cache;
	fastcgi_cache FCGICACHE;
	fastcgi_cache_valid 200 301 302 20m;
	fastcgi_cache_valid any 1m;
}